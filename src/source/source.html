<!DOCTYPE html>
<html style="background-color: transparent;">
<head>
  <meta charset="UTF-8"/>
  <title>Camera</title>
  <link rel="stylesheet" href="../assets/css/bulma.min.css"/>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-for="source in sources">
    {{source}}
  </div>
</div>
<script type="text/javascript">
  const {createApp} = Vue
  createApp({
    data() {
      return {
        sources: []
      }
    },
    mounted() {
      this.registerListeners()
    },
    methods: {
      registerListeners() {
        const vm = this
        window.electron.action.on("SELECT_SOURCE", (sources) => {
          console.log("received ", "SELECT_SOURCE", "action", sources)
          vm.sources = sources
        })
      }
    }
  }).mount("#app")
</script>
</body>
</html>
